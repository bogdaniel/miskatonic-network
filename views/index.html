{% extends "base.html" %}

{% block css %}
<style>
    form.chat {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    form.chat input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: .5%;
    }

    form.chat button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
    }

    ul#messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    ul#messages li {
        padding: 5px 10px;
        background: #ccc;
        opacity: 0.5;
    }

    ul#messages li:nth-child(odd) {
        background: #fff;
    }
</style>
{% endblock %}

{% block body %}
<ul id="messages"></ul>
<form action="" class="chat">
    <input id="m" autocomplete="off"/>
    <button>Send</button>
</form>
{% endblock %}
